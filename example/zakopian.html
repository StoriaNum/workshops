<!DOCTYPE html>

<html>
<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
                            <title>Take screenshot and Email HTML Content</title>
                            <script src="js/html2canvas.js"></script>
                            
                            </head>
    <body>
        <div>
            <div class="source-container" style="background-color:red;width:300px;height:300px;float:left;"></div>
            <img id="screenshot" alt="Captured screenshot"/>
            
            <div>
                <button id="capture-image" name="capture-image">Capture</button>
                <button id="email-image">Send Email</button>
            </div>
            
        </div>
        
        <script>
var app = {
    // Application Constructor
    initialize: function() {
        this.bindEvents();
    },
    // Bind Event Listeners
    //
    // Bind any events that are required on startup. Common events are:
    // 'load', 'deviceready', 'offline', and 'online'.
    bindEvents: function() {
        document.addEventListener('deviceready', this.onDeviceReady, false);
    },
    // deviceready Event Handler
    //
    // The scope of 'this' is the event. In order to call the 'receivedEvent'
    // function, we must explicitly call 'app.receivedEvent(...);'
    onDeviceReady: function() {
        //callNativeFunction();
        document.getElementById('capture-image').addEventListener('click',function(){
              var element = document.getElementsByClassName('source-container');
              html2canvas(element, {
                onrendered: function(canvas) {
                    var dataURL = canvas.toDataURL();
                    document.getElementById("screenshot").src = dataURL;
                }
              });

        },false);

        document.getElementById('email-image').addEventListener('click',function(){
              var imgData = document.getElementById("screenshot").src;
              cordova.plugins.email.isAvailable(
                function (isAvailable) {
                    cordova.plugins.email.open({
                        to:      '',
                        cc:      '',
                        bcc:     [],
                        subject: '',
                        //attachments: imgData,
                        body:    '<img src="'+imgData+'">' 
                    });
               });

        },false);

        
    },
    // Update DOM on a Received Event
    receivedEvent: function(id) {
        
    }
};

app.initialize();
</script>
        
        <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
