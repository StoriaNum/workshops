<!doctype html>
<html>
<head>
  <title>So I heard millenials love Avocados...</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githubusercontent.com/donmccurdy/aframe-extras/master/src/loaders/gltf-model-legacy.js"></script>

</head>
<body>
  <a-scene>
    <!-- this is the "stage" of your 3D content -->

    <a-entity camera="" position="0 1.6 5"></a-entity> <!-- We move the camera around a bit -->
    <a-entity light="type:directional;castShadow:true" position="0 10 0"></a-entity> <!-- Have a light shining down on our scene -->
    <a-entity light="type:ambient; intensity:0.5"></a-entity> <!-- and some ambient lighting -->


 <a-entity scale="0.1 0.1 0.1" look-controls="reverseMouseDrag:true" position="0 1 0" json-model="src: url(https://raw.githubusercontent.com/StoriaNum/workshops/gh-pages/example/models/js/68_700AM.js);">
</a-entity>
    
    </a-scene>
</body>
</html>
