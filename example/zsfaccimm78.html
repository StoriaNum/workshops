<!doctype html>
<html>
<head>
  <title>So I heard millenials love Avocados...</title>
<script src="https://cdn.rawgit.com/StoriaNum/aframe/master/dist/aframe-v0.7.1.min.js"></script>	  
<script src="https://cdn.rawgit.com/StoriaNum/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- include a polyfill for chrome android 
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>  -->
<script src="https://cdn.rawgit.com/StoriaNum/webrtc/gh-pages/ultimoadapter.js"></script>

</head>
<body>
  <a-scene>
    <!-- this is the "stage" of your 3D content -->

    <a-entity camera="" position="0 1.6 5" ></a-entity> <!-- We move the camera around a bit -->
 <!--   <a-entity camera="" position="0 1.6 5"></a-entity>  -->
    <a-entity light="type:directional;castShadow:true" position="0 10 0"></a-entity> <!-- Have a light shining down on our scene -->
    <a-entity light="type:ambient; intensity:0.5"></a-entity> <!-- and some ambient lighting -->

    <!-- we define our gltf model -->
    <a-assets>
      <a-asset-item id="avocado" src="https://raw.githubusercontent.com/StoriaNum/mobrea/gh-pages/prova1mbis.gltf"></a-asset-item> 
  <!--    <a-asset-item id="avocado" src="https://raw.githubusercontent.com/StoriaNum/mobrea/gh-pages/test3x4m.gltf"></a-asset-item> -->
    </a-assets>

 <!--   <a-entity gltf-model="#avocado" look-controls="reverseMouseDrag:true" scale="0.007 0.007 0.007" position="-1.6 0 -1"></a-entity> -->

<a-entity gltf-model="#avocado" look-controls="reverseMouseDrag:true" scale="1 1 1" position="-0.5 0 0" rotation="-30 0 0"></a-entity>
    
   <!--   <a-entity gltf-model="#avocado" look-controls="reverseMouseDrag:true" scale="1 1 1" position="-0.5 0 0"></a-entity>  --> 
    
    
    </a-scene>
</body>
</html>
