<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    var distance = parseInt(prompt("Distance meters for object:", "1"));
    if (distance == null || distance == "" || distance < 1 || distance > 10 || isNaN(distance) == true) {
        txt = "User cancelled the prompt."; // invio distanza di 1 m
    } else {
        txt = "Hello " + distance + "! How are you today?"; // invio distanza specificata
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
