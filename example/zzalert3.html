<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    var distance = prompt("Distance meters for object:", "Harry Potter");
    if (distance == null || distance == "") {
        txt = "User cancelled the prompt.";
    } else {
        txt = "Hello " + distance + "! How are you today?";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
