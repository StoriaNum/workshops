<!DOCTYPE html>
<html>
<head>
 
  
<script>
//select language

  
  window.onload = function() {
  
  var l_lang;
  if (navigator.userLanguage)  { // Explorer   
    l_lang = navigator.userLanguage;
    window.location.href = 'www.lamoneta.it/' + l_lang + '.html';   }
  else if (navigator.language)  { // FF
    l_lang = navigator.language;
    window.location.href = 'www.lamoneta.it/' + l_lang + '.html';  }
  else  {
    l_lang = "en";
  window.location.href = 'www.lamoneta.it/' + l_lang + '.html';   }
  
  }
  
</script>
  
  
</head>

</html>
